<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Picasso Painting</title>
  </head>
  <body>
    <main>
      <div class="topRow">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="midContainer">
        <div class="triangle tall"></div>
        <div class="triangle short"></div>
        <div class="rhino">
          <img src="images/rhino.png" alt="rhino" />
          <img src="images/rhino.png" alt="rhino" />
          <img src="images/rhino.png" alt="rhino" />
          <img src="images/rhino.png" alt="rhino" />
        </div>
        <div class="midRow"></div>
      </div>
      <div class="bottomRow"></div>
      <div class="circle yellow big"></div>
      <div class="circle yellow small"></div>
      <div class="circle red big"></div>
      <div class="circle red small topLeft"></div>
      <div class="circle red small bottomLeft"></div>
      <div class="circle red small topRight"></div>
    </main>
    <h3>Want more info? Please fill out this form!</h3>
    <form action="formSubmit.html">
      <label for="firstName">First Name</label>
      <input type="text" />
      <label for="email">Email</label>
      <input type="email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
